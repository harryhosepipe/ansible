- hosts: localhost
  become: no
  tasks:
    - name: Install Dependancies
      become: yes
      pacman:
        name: "{{ packages }}"
        state: present
      vars:
        packages:
          - libx11
          - libxinerama
          - libxft
          - freetype2
          - fontconfig
          - make
          - gcc
          - xorg
          - xorg-server
          - xorg-xinit
          - git
          - firefox
          - alacritty
          - ttf-roboto-mono-nerd
          - ttf-terminus-nerd
          - unclutter

