    - name: Compile and build dwm
      shell: make clean install
      args:
        chdir: "~/bin/suckless/dwm"
      become: yes
      become_user: pablo

    - name: Compile and build dwmblocks
      shell: make clean install
      args:
        chdir: "~/bin/suckless/dwmblocks"
      become: yes
      become_user: pablo

    - name: Compile and build dmenu
      shell: make clean install
      args:
        chdir: "~/bin/suckless/dmenu"
      become: yes
      become_user: pablo
